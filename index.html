<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>Gemini - 直接体验 Google AI 黑科技</title>
    <meta name="description" content="探索 Google 最先进的 AI 技术，开启全新智能翻阅体验。">

    <meta property="og:title" content="Gemini - 直接体验 Google AI 黑科技">
    <meta property="og:description" content="探索 Google 最先进的 AI 技术，开启全新智能翻阅体验。">
    <meta property="og:image" content="https://raw.githubusercontent.com/2352899314-cell/weilaifangzhou/main/年刊分页-01.jpg">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --book-width: 1000px; 
            --book-height: 1414px;
            --bg-color: #0d0e12;
            --panel-color: rgba(26, 28, 34, 0.98);
            --accent-color: #fbbf24;
            --shadow-intensity: rgba(0, 0, 0, 0.25);
        }

        body {
            background-color: var(--bg-color);
            overflow: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #e5e7eb;
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* 加载锁：防止初始化时的任何位移动画 */
        body.is-booting * {
            transition: none !important;
            animation: none !important;
        }

        #page-loader {
            position: fixed;
            inset: 0;
            background: var(--bg-color);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.5s ease-out;
            pointer-events: auto;
        }

        #viewport {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 3000px;
            overflow: hidden;
            position: relative;
            touch-action: none;
            opacity: 0; /* 初始透明 */
        }

        .book-transform-layer {
            will-change: transform;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.2, 0, 0.2, 1);
        }

        .book {
            position: relative;
            width: calc(var(--book-width) * 2);
            height: var(--book-height);
            transform-style: preserve-3d;
            cursor: zoom-in;
            image-rendering: -webkit-optimize-contrast;
            transition: transform 0.7s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .book.is-zoomed { cursor: zoom-out; }
        body.is-space-pressed .book,
        .book.is-panning { cursor: grab !important; }
        .book.is-panning:active { cursor: grabbing !important; }

        .page {
            position: absolute;
            width: var(--book-width);
            height: var(--book-height);
            top: 0;
            right: 0; /* 所有页初始在右半部 */
            transform-origin: left center;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .page-content {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #16181d;
            backface-visibility: hidden;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.4);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-content img { 
            width: 100%; height: 100%; object-fit: contain; 
            opacity: 0; transition: opacity 0.4s ease;
            z-index: 2;
        }
        .page-content img.loaded { opacity: 1; }

        .front::after {
            content: ''; position: absolute; top: 0; left: 0; width: 40px; height: 100%;
            background: linear-gradient(to right, var(--shadow-intensity) 0%, rgba(0,0,0,0) 100%);
            pointer-events: none;
        }
        .back::after {
            content: ''; position: absolute; top: 0; right: 0; width: 40px; height: 100%;
            background: linear-gradient(to left, var(--shadow-intensity) 0%, rgba(0,0,0,0) 100%);
            pointer-events: none;
        }

        .back { transform: rotateY(180deg); }
        .page.flipped { transform: rotateY(-180deg); }

        /* 单页模式特殊样式覆盖 */
        .book.single-mode .page {
            transform: none !important;
            display: none;
            right: 0; left: 0; margin: auto;
            width: 1000px;
        }
        .book.single-mode .page.active-single { display: block; }

        .floating-controls {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--panel-color); padding: 8px 16px; border-radius: 60px;
            display: flex; align-items: center; gap: 8px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            z-index: 500; border: 1px solid rgba(255,255,255,0.08);
        }

        .icon-btn {
            width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;
            border-radius: 50%; transition: all 0.2s; color: #9ca3af; cursor: pointer;
        }
        .icon-btn:hover:not(:disabled) { background: rgba(255,255,255,0.1); color: var(--accent-color); }
        .icon-btn.active { color: var(--accent-color); background: rgba(251, 191, 36, 0.1); }

        .qr-container {
            position: fixed; right: 30px; bottom: 30px; z-index: 600;
            filter: grayscale(100%); opacity: 0.5; transition: all 0.4s;
        }
        .qr-container:hover { opacity: 1; filter: grayscale(0%); }
        .qr-trigger {
            width: 48px; height: 48px; background: var(--panel-color);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        #sidebar {
            position: fixed; left: -320px; top: 0; bottom: 0; width: 300px;
            background: var(--panel-color); z-index: 1000; transition: left 0.4s ease;
            backdrop-filter: blur(15px); border-right: 1px solid #333;
        }
        #sidebar.open { left: 0; }

        @media (max-width: 768px) {
            .qr-container { bottom: 90px; right: 20px; }
            @media (orientation: landscape) { .qr-container { display: none; } }
        }
    </style>
</head>
<body class="is-booting">

    <div id="page-loader">
        <div class="flex flex-col items-center">
            <div class="w-6 h-6 border-2 border-zinc-800 border-t-amber-500 rounded-full animate-spin mb-3"></div>
            <p class="text-[10px] text-zinc-500 tracking-[0.3em] uppercase">Loading Experience</p>
        </div>
    </div>

    <div id="sidebar">
        <div class="p-6 border-b border-white/5 flex justify-between items-center">
            <span class="font-bold text-sm text-white">目录 / CONTENTS</span>
            <button onclick="toggleSidebar()" class="text-gray-500 hover:text-white">✕</button>
        </div>
        <div id="thumbnail-list" class="p-4 overflow-y-auto h-full"></div>
    </div>

    <header class="p-4 flex items-center gap-4 bg-black/40 backdrop-blur-md z-50">
        <button onclick="toggleSidebar()" class="icon-btn">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
        <h1 class="text-xs font-bold tracking-widest text-gray-400 uppercase">未来方洲 2025幸福年报</h1>
        <div class="flex-1"></div>
        <button onclick="copyShareLink()" class="icon-btn">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
        </button>
    </header>

    <div id="viewport">
        <div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/60 hidden z-[900]"></div>
        <div class="book-transform-layer" id="transform-layer">
            <div class="book" id="book" 
                 onmousedown="handleMouseDown(event)" 
                 ontouchstart="handleTouchStart(event)" 
                 onmouseup="handleMouseUp(event)" 
                 onmousemove="handleMouseMove(event)"
                 ontouchmove="handleTouchMove(event)"
                 onmouseleave="handleMouseUp(event)" 
                 ontouchend="handleMouseUp(event)"
                 onclick="handleBookClick(event)">
            </div>
        </div>
    </div>

    <div class="qr-container" id="qr-container">
        <div class="qr-trigger" onclick="toggleMobileQR()">
            <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 24 24"><path d="M3 11h8V3H3v8zm2-6h4v4H5V5zM3 21h8v-8H3v8zm2-6h4v4H5v-4zM13 3v8h8V3h-8zm6 6h-4V5h4v4zM13 13h2v2h-2v-2zm2 2h2v2h-2v-2zm2-2h2v2h-2v-2zm2 2h2v2h-2v-2zm-2 2h2v2h-2v-2zm0-2h-2v-2h2v2zm-4 4h2v2h-2v-2zm2 2h2v2h-2v-2z"></path></svg>
        </div>
    </div>

    <div class="floating-controls">
        <button class="icon-btn" id="autoplay-btn" onclick="toggleAutoPlay()" title="自动播放">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        </button>
        <div class="w-px h-6 bg-white/10"></div>
        <button class="icon-btn" id="prev-btn" onclick="prevPage()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></svg>
        </button>
        <div class="flex items-center bg-white/5 rounded-full px-4 py-1">
            <input type="text" id="page-jump" class="bg-transparent border-none text-white w-8 text-center text-sm focus:ring-0" value="1" onchange="handleJump(this.value)">
            <span class="text-gray-500 text-xs" id="total-page-display">/ 20</span>
        </div>
        <button class="icon-btn" id="next-btn" onclick="nextPage()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </button>
        <div class="w-px h-6 bg-white/10 mx-1"></div>
        <button class="icon-btn" id="rotate-btn" onclick="rotateBook()" title="旋转视图">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
        </button>
        <button class="icon-btn" id="mode-toggle" onclick="toggleMode()" title="切换单/双页">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
        </button>
        <button class="icon-btn" id="zoom-toggle-btn" onclick="toggleZoom(null)" title="缩放">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"></path></svg>
        </button>
    </div>

    <div id="toast" class="fixed bottom-[100px] left-1/2 -translate-x-1/2 bg-black/90 text-white px-5 py-2 rounded-full text-[13px] hidden z-[2000] border border-white/10"></div>

    <script>
        const repoBase = "https://raw.githubusercontent.com/2352899314-cell/weilaifangzhou/main/";
        const totalPageCount = 20;
        const imageList = Array.from({length: totalPageCount}, (_, i) => `${repoBase}年刊分页-${(i+1).toString().padStart(2, '0')}.jpg`);
        
        const flipAudio = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
        flipAudio.volume = 0.05;

        const book = document.getElementById('book');
        const viewport = document.getElementById('viewport');
        const transformLayer = document.getElementById('transform-layer');
        const loader = document.getElementById('page-loader');

        let currentLeaf = 0, currentPage = 1, isSingleMode = false, isZoomed = false;
        let scale = 1, baseScale = 1, posX = 0, posY = 0, rotation = 0;
        let isDragging = false, dragStartX, dragStartY, flipTimer = null, isLongPressing = false;
        let isSpacePressed = false, isAutoPlaying = false, autoPlayInterval = null;
        let handToolTimer = null, isHandToolActive = false;

        // 键盘交互
        window.addEventListener('keydown', (e) => { if (e.code === 'Space') { isSpacePressed = true; document.body.classList.add('is-space-pressed'); }});
        window.addEventListener('keyup', (e) => { if (e.code === 'Space') { isSpacePressed = false; document.body.classList.remove('is-space-pressed'); }});

        function handleMouseDown(e) {
            if (isZoomed) {
                isDragging = true; dragStartX = e.clientX - posX; dragStartY = e.clientY - posY;
                handToolTimer = setTimeout(() => { isHandToolActive = true; book.classList.add('is-panning'); transformLayer.style.transition = 'none'; }, 100);
                return;
            }
            if (isSpacePressed) { isDragging = true; dragStartX = e.clientX - posX; dragStartY = e.clientY - posY; transformLayer.style.transition = 'none'; return; }
            const x = e.clientX; const isRight = x > window.innerWidth / 2;
            flipTimer = setTimeout(() => { isLongPressing = true; flipTimer = setInterval(() => { isRight ? nextPage() : prevPage(); }, 400); }, 500);
        }

        function handleTouchStart(e) { if (e.touches.length === 1) { if (isZoomed) e.preventDefault(); handleMouseDown(e.touches[0]); } }
        function handleMouseMove(e) { if (isDragging && (isHandToolActive || isSpacePressed)) { posX = e.clientX - dragStartX; posY = e.clientY - dragStartY; applyTransform(); } }
        function handleTouchMove(e) { if (e.touches.length === 1) { if (isZoomed) e.preventDefault(); handleMouseMove(e.touches[0]); } }
        function handleMouseUp() {
            isDragging = false; clearTimeout(handToolTimer); clearTimeout(flipTimer); clearInterval(flipTimer);
            transformLayer.style.transition = 'transform 0.6s cubic-bezier(0.2, 0, 0.2, 1)';
            book.classList.remove('is-panning');
            setTimeout(() => { isLongPressing = false; isHandToolActive = false; }, 50);
        }

        function handleBookClick(e) { if (isLongPressing || isHandToolActive || isSpacePressed) return; toggleZoom(e); }

        function toggleZoom(e) { 
            isZoomed = !isZoomed; 
            if (isZoomed && e) {
                const rect = viewport.getBoundingClientRect();
                const cX = rect.left + rect.width / 2, cY = rect.top + rect.height / 2;
                posX = (cX - e.clientX) * 1.5; posY = (cY - e.clientY) * 1.5;
            } else { posX = 0; posY = 0; }
            book.classList.toggle('is-zoomed', isZoomed);
            document.getElementById('zoom-toggle-btn').classList.toggle('active', isZoomed);
            fitToScreen(); 
        }

        function toggleAutoPlay() {
            isAutoPlaying = !isAutoPlaying; document.getElementById('autoplay-btn').classList.toggle('active', isAutoPlaying);
            if (isAutoPlaying) {
                autoPlayInterval = setInterval(() => { 
                    if (isSingleMode) { if (currentPage >= totalPageCount) jumpToLeaf(0); else nextPage(); }
                    else { if (currentLeaf >= totalPageCount / 2) jumpToLeaf(0); else nextPage(); }
                }, 3000);
            } else clearInterval(autoPlayInterval);
        }

        function rotateBook() { rotation = (rotation + 90) % 360; applyTransform(); }

        // 初始化入口
        async function init() {
            renderBook();
            updateView(); // 此时 is-booting 为 body 启用，transition 均为 none

            // 预解码首张图片以防止首屏白屏闪烁
            const firstImg = new Image();
            firstImg.src = imageList[0];
            await new Promise(r => { if (firstImg.complete) r(); else { firstImg.onload = r; firstImg.onerror = r; }});

            // 强制等待一个宏任务周期，确保浏览器已经捕捉到初始位置
            setTimeout(() => {
                document.body.classList.remove('is-booting');
                viewport.style.opacity = '1';
                loader.style.opacity = '0';
                setTimeout(() => { loader.style.display = 'none'; lazyLoad(); }, 500);
            }, 50);

            document.getElementById('total-page-display').innerText = `/ ${totalPageCount}`;
        }

        function renderBook() {
            book.innerHTML = '';
            for(let i = 0; i < totalPageCount / 2; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'page'; leaf.id = `leaf-${i}`; leaf.style.zIndex = (totalPageCount / 2) - i;
                leaf.innerHTML = `
                    <div class="page-content front"><img data-src="${imageList[i*2]}" onload="this.classList.add('loaded')"></div>
                    <div class="page-content back"><img data-src="${imageList[i*2+1]}" onload="this.classList.add('loaded')"></div>
                `;
                book.appendChild(leaf);
                const thumb = document.createElement('div');
                thumb.className = "flex items-center gap-4 p-3 hover:bg-white/5 cursor-pointer rounded-xl mb-2 transition-all";
                thumb.onclick = (e) => { e.stopPropagation(); jumpToLeaf(i); toggleSidebar(); };
                thumb.innerHTML = `<div class="w-10 h-14 bg-zinc-800 rounded overflow-hidden shadow-lg border border-white/10"><img src="${imageList[i*2]}" class="w-full h-full object-cover"></div><div class="text-xs font-bold text-gray-300">第 ${i*2+1}-${i*2+2} 页</div>`;
                document.getElementById('thumbnail-list').appendChild(thumb);
            }
        }

        function jumpToLeaf(i) { if(isSingleMode) currentPage = i * 2 + 1; else currentLeaf = i; updateView(); }

        function updateView() {
            const pages = document.querySelectorAll('.page');
            const pW = 1000;

            if (isSingleMode) {
                book.classList.add('single-mode');
                book.style.transform = `translateX(0)`;
                pages.forEach((p, i) => {
                    const isTarget = i === Math.floor((currentPage - 1) / 2);
                    const isBack = (currentPage - 1) % 2 === 1;
                    if (isTarget) {
                        p.classList.add('active-single');
                        const f = p.querySelector('.front'), b = p.querySelector('.back');
                        f.style.display = isBack ? 'none' : 'block';
                        b.style.display = isBack ? 'block' : 'none';
                        if(isBack) b.style.transform = 'rotateY(0)';
                    } else p.classList.remove('active-single');
                });
                document.getElementById('page-jump').value = currentPage;
            } else {
                book.classList.remove('single-mode');
                // 核心：封面（第0张纸）居中，封底（最后一张纸全翻完）居中，其余中轴对齐
                let shiftX = (currentLeaf === 0) ? -pW/2 : (currentLeaf === totalPageCount/2 ? pW/2 : 0);
                book.style.transform = `translateX(${shiftX}px)`;
                
                pages.forEach((p, i) => {
                    // 修复“左侧内容丢失”：必须重置所有页面的 display 和 transform
                    const f = p.querySelector('.front'), b = p.querySelector('.back');
                    f.style.display = 'block';
                    b.style.display = 'block';
                    b.style.transform = 'rotateY(180deg)'; // 恢复背面的 180 度翻转

                    if (i < currentLeaf) {
                        p.classList.add('flipped');
                        p.style.zIndex = i;
                    } else {
                        p.classList.remove('flipped');
                        p.style.zIndex = (totalPageCount / 2) - i;
                    }
                });
                const dNum = currentLeaf === 0 ? 1 : (currentLeaf === totalPageCount/2 ? totalPageCount : currentLeaf * 2);
                document.getElementById('page-jump').value = dNum;
            }
            document.getElementById('prev-btn').disabled = isSingleMode ? currentPage <= 1 : currentLeaf === 0;
            document.getElementById('next-btn').disabled = isSingleMode ? currentPage >= totalPageCount : currentLeaf === totalPageCount / 2;
            fitToScreen(); lazyLoad();
        }

        function fitToScreen() {
            const isL = window.innerWidth > window.innerHeight;
            const hP = isL ? 0 : 30, vP = isL ? 80 : 160;
            const vpW = window.innerWidth - hP, vpH = window.innerHeight - vP;
            let tW = (isSingleMode || currentLeaf === 0 || currentLeaf === totalPageCount/2) ? 1000 : 2000;
            baseScale = Math.min(vpW / tW, vpH / 1414);
            scale = isZoomed ? baseScale * 2.2 : baseScale;
            applyTransform();
        }

        function applyTransform() { transformLayer.style.transform = `translate(${posX}px, ${posY}px) scale(${scale}) rotate(${rotation}deg)`; }

        function lazyLoad() {
            const activeIdx = isSingleMode ? Math.floor((currentPage-1)/2) : currentLeaf;
            [activeIdx - 1, activeIdx, activeIdx + 1].forEach(idx => {
                if(idx < 0 || idx >= totalPageCount/2) return;
                const leaf = document.getElementById(`leaf-${idx}`);
                if(leaf) leaf.querySelectorAll('img[data-src]').forEach(img => { img.src = img.getAttribute('data-src'); img.removeAttribute('data-src'); });
            });
        }

        function nextPage() { if (isSingleMode) { if (currentPage < totalPageCount) { currentPage++; playFlip(); updateView(); } } else { if (currentLeaf < totalPageCount / 2) { currentLeaf++; playFlip(); updateView(); } } }
        function prevPage() { if (isSingleMode) { if (currentPage > 1) { currentPage--; playFlip(); updateView(); } } else { if (currentLeaf > 0) { currentLeaf--; playFlip(); updateView(); } } }
        function playFlip() { flipAudio.currentTime = 0; flipAudio.play().catch(()=>{}); }
        function handleJump(v) { let n = parseInt(v); if(isNaN(n)) return; n = Math.max(1, Math.min(totalPageCount, n)); if(isSingleMode) currentPage = n; else currentLeaf = Math.floor((n-1)/2); updateView(); }
        function toggleMode() { isSingleMode = !isSingleMode; document.getElementById('mode-toggle').classList.toggle('active', isSingleMode); if(isSingleMode) currentPage = currentLeaf === 0 ? 1 : currentLeaf * 2; else currentLeaf = Math.floor((currentPage-1)/2); updateView(); }
        function copyShareLink() { const d = document.createElement('input'); document.body.appendChild(d); d.value = window.location.href; d.select(); document.execCommand('copy'); document.body.removeChild(d); showToast("链接已复制"); }
        function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 1500); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay').classList.toggle('hidden'); }
        function toggleMobileQR() { if(window.innerWidth <= 768) document.getElementById('qr-container').classList.toggle('mobile-show'); }

        window.onload = init;
        window.onresize = fitToScreen;
        window.addEventListener("orientationchange", () => { setTimeout(fitToScreen, 300); });
        document.onkeydown = (e) => { if(e.code === 'Space') e.preventDefault(); if(e.key === "ArrowRight") nextPage(); if(e.key === "ArrowLeft") prevPage(); };
    </script>
</body>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>未来方洲 2025 幸福年报</title>
    <meta name="description" content="点击开启 2025 幸福篇章，见证未来方洲的年度印记。">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --book-width: 1000px; 
            --book-height: 1414px;
            --bg-color: #0d0e12;
            --panel-color: rgba(26, 28, 34, 0.98);
            --accent-color: #fbbf24;
            --shadow-intensity: rgba(0, 0, 0, 0.25);
        }

        body {
            background-color: var(--bg-color);
            overflow: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #e5e7eb;
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        #viewport {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 3000px;
            overflow: hidden;
            position: relative;
            touch-action: none;
        }

        .book-transform-layer {
            transition: transform 0.6s cubic-bezier(0.2, 0, 0.2, 1);
            will-change: transform;
            transform-style: preserve-3d;
        }

        .book {
            position: relative;
            width: calc(var(--book-width) * 2);
            height: var(--book-height);
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .page {
            position: absolute;
            width: var(--book-width);
            height: var(--book-height);
            top: 0;
            right: 0; /* 所有初始页面叠在右侧 */
            transform-origin: left center;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .page-content {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            backface-visibility: hidden;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.05);
        }

        /* 书页阴影效果 */
        .front::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 40px; height: 100%;
            background: linear-gradient(to right, var(--shadow-intensity) 0%, rgba(0,0,0,0) 100%);
            pointer-events: none;
        }
        .back::after {
            content: '';
            position: absolute;
            top: 0; right: 0; width: 40px; height: 100%;
            background: linear-gradient(to left, var(--shadow-intensity) 0%, rgba(0,0,0,0) 100%);
            pointer-events: none;
        }

        .back { transform: rotateY(180deg); }
        .page.flipped { transform: rotateY(-180deg); }

        .page-content img { 
            width: 100%; height: 100%; object-fit: contain; 
            opacity: 0; transition: opacity 0.5s;
        }
        .page-content img.loaded { opacity: 1; }

        .floating-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--panel-color);
            padding: 10px 24px;
            border-radius: 60px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            z-index: 500;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .icon-btn {
            width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
            color: #9ca3af;
        }
        .icon-btn:hover:not(:disabled) { background: rgba(255,255,255,0.1); color: var(--accent-color); }
        .icon-btn:disabled { opacity: 0.2; }

        #sidebar {
            position: fixed;
            left: -320px; top: 0; bottom: 0; width: 300px;
            background: var(--panel-color);
            z-index: 1000;
            transition: left 0.4s ease;
            backdrop-filter: blur(15px);
            border-right: 1px solid #333;
        }
        #sidebar.open { left: 0; }

        .toast {
            position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white; padding: 12px 24px; border-radius: 30px;
            display: none; z-index: 2000;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="p-6 border-b border-white/5 flex justify-between items-center">
            <span class="font-bold text-sm">目录 / CONTENTS</span>
            <button onclick="toggleSidebar()" class="text-gray-500 hover:text-white">✕</button>
        </div>
        <div id="thumbnail-list" class="p-4 overflow-y-auto h-full"></div>
    </div>

    <header class="p-4 flex justify-between items-center bg-black/40 backdrop-blur-md z-50">
        <button onclick="toggleSidebar()" class="icon-btn">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
        <h1 class="text-sm font-bold tracking-widest">未来方洲 2025 幸福年报</h1>
        <div class="w-10"></div>
    </header>

    <div id="viewport">
        <div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/60 hidden z-[900]"></div>
        <div class="book-transform-layer" id="transform-layer">
            <div class="book" id="book"></div>
        </div>
    </div>

    <div class="floating-controls">
        <button class="icon-btn" id="prev-btn" onclick="prevPage()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></svg>
        </button>

        <div class="flex items-center bg-white/5 rounded-full px-4 py-1">
            <input type="text" id="page-jump" class="bg-transparent border-none text-white w-8 text-center text-sm focus:ring-0" value="1" onchange="handleJump(this.value)">
            <span class="text-gray-500 text-xs">/ 20</span>
        </div>

        <button class="icon-btn" id="next-btn" onclick="nextPage()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </button>
        
        <div class="w-px h-6 bg-white/10 mx-2"></div>
        
        <button class="icon-btn" onclick="toggleZoom()">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"></path></svg>
        </button>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const repoBase = "https://raw.githubusercontent.com/2352899314-cell/weilaifangzhou/main/";
        const imageList = Array.from({length: 20}, (_, i) => `${repoBase}年刊分页-${(i+1).toString().padStart(2, '0')}.jpg`);
        
        const flipAudio = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
        flipAudio.volume = 0.3;

        const book = document.getElementById('book');
        const transformLayer = document.getElementById('transform-layer');
        const totalLeaves = imageList.length / 2;
        let currentLeaf = 0;
        let scale = 1, baseScale = 1, posX = 0, posY = 0;
        let isZoomed = false;

        function init() {
            book.innerHTML = '';
            for(let i = 0; i < totalLeaves; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'page';
                leaf.style.zIndex = totalLeaves - i;
                leaf.innerHTML = `
                    <div class="page-content front"><img data-src="${imageList[i*2]}" onload="this.classList.add('loaded')"></div>
                    <div class="page-content back"><img data-src="${imageList[i*2+1]}" onload="this.classList.add('loaded')"></div>
                `;
                // 点击页面边缘翻页
                leaf.onclick = (e) => {
                    if (isZoomed) return;
                    const rect = leaf.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    if (x > rect.width * 0.7) nextPage();
                    else if (x < rect.width * 0.3) prevPage();
                };
                book.appendChild(leaf);
                
                // 目录生成
                const thumb = document.createElement('div');
                thumb.className = "flex items-center gap-4 p-3 hover:bg-white/5 cursor-pointer rounded-xl mb-2 transition-all";
                thumb.onclick = () => { jumpToLeaf(i); toggleSidebar(); };
                thumb.innerHTML = `
                    <div class="w-12 h-16 bg-zinc-800 rounded overflow-hidden shadow-lg">
                        <img src="${imageList[i*2]}" class="w-full h-full object-cover">
                    </div>
                    <div>
                        <div class="text-xs font-bold">第 ${i*2+1}-${i*2+2} 页</div>
                        <div class="text-[10px] text-gray-500 uppercase">View Spread</div>
                    </div>
                `;
                document.getElementById('thumbnail-list').appendChild(thumb);
            }
            fitToScreen();
            updateView();
        }

        function updateView() {
            const pages = document.querySelectorAll('.page');
            const pageWidth = 1000;
            let shiftX = 0;

            // 核心居中逻辑
            if (currentLeaf === 0) {
                // 第一页：由于书脊在左，页面在右，需要向左平移半个页宽来居中
                shiftX = -pageWidth / 2;
            } else if (currentLeaf === totalLeaves) {
                // 最后一页：由于所有页已翻转到左侧，需要向右平移半个页宽来居中
                shiftX = pageWidth / 2;
            } else {
                // 中间页：保持书脊在屏幕中心，左右各一页
                shiftX = 0;
            }

            book.style.transform = `translateX(${shiftX}px)`;

            pages.forEach((page, i) => {
                if (i < currentLeaf) {
                    page.classList.add('flipped');
                    page.style.zIndex = i;
                } else {
                    page.classList.remove('flipped');
                    page.style.zIndex = totalLeaves - i;
                }
            });

            document.getElementById('page-jump').value = currentLeaf === 0 ? 1 : (currentLeaf === totalLeaves ? 20 : currentLeaf * 2);
            document.getElementById('prev-btn').disabled = currentLeaf === 0;
            document.getElementById('next-btn').disabled = currentLeaf === totalLeaves;
            
            lazyLoad();
        }

        function fitToScreen() {
            const vpW = window.innerWidth - 40;
            const vpH = window.innerHeight - 180;
            
            // 计算缩放比例。第一页和最后一页按单页宽度计算缩放，确保它们占满屏幕。
            const isSinglePage = (currentLeaf === 0 || currentLeaf === totalLeaves);
            const targetW = isSinglePage ? 1000 : 2000;
            const targetH = 1414;
            
            baseScale = Math.min(vpW / targetW, vpH / targetH);
            scale = isZoomed ? baseScale * 2 : baseScale;
            applyTransform();
        }

        function lazyLoad() {
            const imgs = document.querySelectorAll('img[data-src]');
            imgs.forEach(img => {
                const leafIndex = Array.from(document.querySelectorAll('.page')).indexOf(img.closest('.page'));
                if (Math.abs(leafIndex - currentLeaf) <= 1) {
                    img.src = img.getAttribute('data-src');
                    img.removeAttribute('data-src');
                }
            });
        }

        function nextPage() {   函数nextPage() {
            if (currentLeaf < totalLeaves) {if   如果 (currentLeaf < totalLeaves) {
                currentLeaf++;
                flipAudio.currentTime = 0; flipAudio.play().catch(()=>{});
                fitToScreen(); // 切换时重新计算缩放以适应单双页
                updateView();
            }
        }

        function prevPage() {   函数prevPage() {
            if (currentLeaf > 0) {   if   如果 (currentLeaf > 0) {
                currentLeaf--;   currentLeaf——;
                flipAudio.currentTime = 0; flipAudio.play().catch(()=>{});
                fitToScreen();
                updateView();
            }
        }

        function jumpToLeaf(idx) {   函数jumpToLeaf(idx) {
            currentLeaf = idx;   currentLeaf = idx；
            fitToScreen();
            updateView();
        }

        function handleJump(val) {   函数handleJump(val) {
            let n = parseInt(val);
            if(isNaN(n)) return;
            jumpToLeaf(Math.floor(Math.max(0, Math.min(19, n-1)) / 2));
        }

        function toggleZoom() {
            isZoomed = !isZoomed;
            fitToScreen();
        }

        function toggleSidebar() {   函数toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');. getelementbyid(“侧边栏”).classList   班级名册.toggle   切换(“开放”);
            document.getElementById('overlay').classList.toggle('hidden');
        }

        function applyTransform() {函数applyTransform() {
            transformLayer.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
        }

        // 手势与拖拽（仅在缩放时）
        let isDragging = false, startX, startY;
        viewport.onmousedown = (e) => {
            if(!isZoomed) return;
            isDragging = true;
            startX = e.clientX - posX;
            startY = e.clientY - posY;
            transformLayer.style.transition = 'none';
        };
        window.onmousemove = (e) => {
            if(!isDragging) return;
            posX = e.clientX - startX;
            posY = e.clientY - startY;
            applyTransform();
        };
        window.onmouseup = () => {
            isDragging = false;
            transformLayer.style.transition = 'transform 0.6s cubic-bezier(0.2, 0, 0.2, 1)';
        };

        window.onload = init;
        window.onresize = fitToScreen;窗口。onresize =植屏;
        document.onkeydown = (e) => {
            if(e.key === "ArrowRight") nextPage();
            if(e.key === "ArrowLeft") prevPage();
        };
    </script>   < / script>
</body>   < / body>

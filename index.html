<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- 微信分享配置 -->
    <title>未来方洲 2025 幸福年报</title>
    <meta name="description" content="点击开启 2025 幸福篇章，见证未来方洲的年度印记。">
    <meta property="og:title" content="未来方洲 2025 幸福年报">
    <meta property="og:description" content="点击开启 2025 幸福篇章，见证未来方洲的年度印记。">
    <meta property="og:image" content="https://raw.githubusercontent.com/2352899314-cell/weilaifangzhou/main/年刊分页-01.jpg">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --book-width: 1000px; 
            --book-height: 1414px;
            --bg-color: #0d0e12;
            --panel-color: rgba(26, 28, 34, 0.98);
            --accent-color: #fbbf24;
            --shadow-intensity: rgba(0, 0, 0, 0.15);
        }

        body {
            background-color: var(--bg-color);
            overflow: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #e5e7eb;
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        #sidebar {
            position: fixed;
            left: -320px;
            top: 0;
            bottom: 0;
            width: 300px;
            background: var(--panel-color);
            z-index: 1000;
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(15px);
        }
        #sidebar.open { left: 0; }

        .thumbnail-item {
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 1px solid #222;
        }
        .thumbnail-item:hover { background: rgba(255,255,255,0.05); }
        .thumbnail-item.active { border-left: 4px solid var(--accent-color); background: rgba(251, 191, 36, 0.1); }

        #viewport {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 4000px;
            overflow: hidden;
            position: relative;
            touch-action: none;
            /* 基础指针样式 */
            cursor: grab;
        }

        /* 动态缩放指针样式 */
        .zoom-in-mode .page { cursor: zoom-in !important; }
        .zoom-out-mode .page { cursor: zoom-out !important; }

        .book-transform-layer {
            transition: transform 0.5s cubic-bezier(0.2, 0, 0.2, 1);
            will-change: transform;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
        }

        .book {
            position: relative;
            width: calc(var(--book-width) * 2);
            height: var(--book-height);
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .page {
            position: absolute;
            width: var(--book-width);
            height: var(--book-height);
            top: 0;
            right: 0;
            transform-origin: left center;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .page-content {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            backface-visibility: hidden;
            overflow: hidden;
            image-rendering: -webkit-optimize-contrast;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.02);
            transform: translateZ(0); 
        }

        .page-content img { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
            -webkit-user-drag: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .page-content img.loaded { opacity: 1; }

        .page-content::after {
            content: '';
            position: absolute;
            top: 0; width: 80px; height: 100%; z-index: 10;
            pointer-events: none;
        }
        .front::after { left: 0; background: linear-gradient(to right, var(--shadow-intensity) 0%, rgba(0,0,0,0) 100%); }
        .back::after { right: 0; background: linear-gradient(to left, var(--shadow-intensity) 0%, rgba(0,0,0,0) 100%); }

        .back { transform: rotateY(180deg); }
        .page.flipped { transform: rotateY(-180deg); }

        .floating-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--panel-color);
            padding: 8px 24px;
            border-radius: 60px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            z-index: 500;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .icon-btn {
            width: 42px; height: 42px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
            color: #9ca3af;
        }
        .icon-btn:hover:not(:disabled) { background: rgba(255,255,255,0.1); color: var(--accent-color); }
        .icon-btn.active { color: var(--accent-color); background: rgba(251, 191, 36, 0.1); }
        .icon-btn:disabled { opacity: 0.2; cursor: not-allowed; }

        .qr-wrapper {
            position: fixed;
            right: 30px;
            bottom: 30px;
            z-index: 600;
        }

        .qr-btn {
            width: 50px;
            height: 50px;
            background: var(--panel-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9ca3af; 
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            transition: transform 0.3s, color 0.3s;
        }
        .qr-btn:hover { transform: translateY(-5px); color: var(--accent-color); }

        .qr-popover {
            position: absolute;
            bottom: 65px;
            right: 0;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            display: none;
            flex-direction: column;
            align-items: center;
            width: 160px;
            animation: fadeIn 0.3s ease;
        }
        .qr-wrapper:hover .qr-popover { display: flex; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.75);
            display: none;
            z-index: 900;
        }

        .toast {
            position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85);
            color: white; padding: 12px 24px; border-radius: 30px;
            z-index: 2000; display: none;
        }

        @media (max-width: 640px) {
            .hide-mobile { display: none; }
            .floating-controls { width: 94%; justify-content: space-around; padding: 6px 8px; bottom: 20px; }
            .qr-wrapper { display: none; }
        }
    </style>
</head>
<body class="zoom-in-mode"> <!-- 初始默认显示放大镜图标 -->

    <div style="display:none;"><img src="https://raw.githubusercontent.com/2352899314-cell/weilaifangzhou/main/年刊分页-01.jpg" alt="Share Cover"></div>

    <div class="qr-wrapper">
        <div class="qr-popover">
            <div class="text-[12px] text-black font-bold mb-2">扫一扫 手机阅读</div>
            <img id="qr-img" src="" class="w-28 h-28" alt="QR Code">
        </div>
        <div class="qr-btn">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path></svg>
        </div>
    </div>

    <div class="floating-controls">
        <button class="icon-btn" id="prev-btn" onclick="prevPage()">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></svg>
        </button>

        <div class="flex items-center bg-white/5 rounded-xl px-2">
            <input type="text" id="page-jump-input" class="bg-transparent border-none text-white w-10 text-center text-sm font-mono focus:ring-0" value="1" onchange="handleJump(this.value)">
            <span class="text-xs text-gray-500 font-mono">/ 20</span>
        </div>

        <button class="icon-btn" id="next-btn" onclick="nextPage()">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </button>

        <div class="w-px h-6 bg-white/10 mx-1 hide-mobile"></div>

        <button class="icon-btn" id="page-mode-btn" onclick="togglePageMode()" title="切换单/双页">
            <svg id="mode-icon-double" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
            <svg id="mode-icon-single" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h10a2 2 0 012 2v14a2 2 0 01-2 2z"></path></svg>
        </button>

        <button class="icon-btn" onclick="toggleRotation()" title="旋转视图">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
        </button>

        <button class="icon-btn" onclick="adjustZoom()" title="缩放查看">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"></path></svg>
        </button>
    </div>

    <script>
        const repoBase = "https://raw.githubusercontent.com/2352899314-cell/weilaifangzhou/main/";
        const imageList = [
            repoBase + "年刊分页-01.jpg", repoBase + "年刊分页-02.jpg", repoBase + "年刊分页-03.jpg", repoBase + "年刊分页-04.jpg",
            repoBase + "年刊分页-05.jpg", repoBase + "年刊分页-06.jpg", repoBase + "年刊分页-07.jpg", repoBase + "年刊分页-08.jpg",
            repoBase + "年刊分页-09.jpg", repoBase + "年刊分页-10.jpg", repoBase + "年刊分页-11.jpg", repoBase + "年刊分页-12.jpg",
            repoBase + "年刊分页-13.jpg", repoBase + "年刊分页-14.jpg", repoBase + "年刊分页-15.jpg", repoBase + "年刊分页-16.jpg",
            repoBase + "年刊分页-17.jpg", repoBase + "年刊分页-18.jpg", repoBase + "年刊分页-19.jpg", repoBase + "年刊分页-20.jpg"
        ];

        const flipAudio = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
        flipAudio.volume = 0.5;
        let audioUnlocked = false;

        const book = document.getElementById('book');
        const transformLayer = document.getElementById('transform-layer');
        const thumbList = document.getElementById('thumbnail-list');
        const pageJumpInput = document.getElementById('page-jump-input');
        const viewport = document.getElementById('viewport');
        
        const totalLeaves = imageList.length / 2;
        let currentLeaf = 0;
        let scale = 1, baseScale = 1, posX = 0, posY = 0, rotation = 0;
        let isDoublePageMode = true;

        let isDragging = false, dragStartX = 0, dragStartY = 0;
        let longPressTimer = null, longPressInterval = null, isLongPressed = false;
        let touchStartX = 0, touchStartY = 0;

        function unlockAudio() {
            if (audioUnlocked) return;
            flipAudio.play().then(() => {
                flipAudio.pause();
                flipAudio.currentTime = 0;
                audioUnlocked = true;
            }).catch(e => console.log("Unlock needed"));
        }

        function init() {
            const currentUrl = window.location.href;
            document.getElementById('qr-img').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(currentUrl)}`;

            book.innerHTML = '';
            thumbList.innerHTML = '';
            
            for(let i = 0; i < totalLeaves; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'page';
                leaf.style.zIndex = totalLeaves - i;
                
                const fPath = imageList[i*2];
                const bPath = imageList[i*2+1];

                leaf.innerHTML = `
                    <div class="page-content front">
                        <img data-src="${fPath}" decoding="async" onload="this.classList.add('loaded')" onerror="onImgErr(this, ${i*2+1})">
                    </div>
                    <div class="page-content back">
                        <img data-src="${bPath}" decoding="async" onload="this.classList.add('loaded')" onerror="onImgErr(this, ${i*2+2})">
                    </div>
                `;
                
                leaf.addEventListener('mousedown', (e) => { unlockAudio(); startInteraction(e.clientX, e.clientY); });
                leaf.addEventListener('touchstart', (e) => {
                    unlockAudio();
                    const touch = e.touches[0];
                    touchStartX = touch.clientX; touchStartY = touch.clientY;
                    startInteraction(touch.clientX, touch.clientY);
                }, { passive: true });

                leaf.onclick = (e) => {
                    if(isLongPressed) return;
                    // 如果处于明显缩放状态，点击则执行缩小还原，而不是翻页
                    if(scale > baseScale + 0.1) {
                        adjustZoom();
                        return;
                    }
                    if (Math.abs(touchStartX - (e.clientX || touchStartX)) > 20) return;
                    leaf.classList.contains('flipped') ? (i === currentLeaf - 1 && prevPage()) : (i === currentLeaf && nextPage());
                };
                book.appendChild(leaf);

                const thumb = document.createElement('div');
                thumb.className = `thumbnail-item flex gap-4 items-center rounded-lg mb-2`;
                thumb.onclick = () => { jumpToLeaf(i); toggleSidebar(); };
                thumb.innerHTML = `
                    <div class="w-16 h-20 bg-zinc-800 shrink-0 overflow-hidden shadow-xl rounded-md">
                        <img src="${imageList[i*2]}" class="w-full h-full object-cover">
                    </div>
                    <div class="flex flex-col">
                        <span class="text-xs font-bold text-white uppercase font-mono">P${i*2+1}-${i*2+2}</span>
                        <span class="text-[10px] text-gray-500">HD VIEW</span>
                    </div>
                `;
                thumbList.appendChild(thumb);
            }
            setTimeout(fitToScreen, 150);
            updateView();
        }

        function startInteraction(x, y) {
            if(scale > baseScale * 1.2) return;
            const rect = viewport.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const dir = x > centerX ? 'next' : 'prev';

            isLongPressed = false;
            clearTimeout(longPressTimer); clearInterval(longPressInterval);
            longPressTimer = setTimeout(() => {
                isLongPressed = true;
                longPressInterval = setInterval(() => {
                    const moved = dir === 'next' ? nextPage() : prevPage();
                    if (!moved) clearInterval(longPressInterval);
                }, 500);
                dir === 'next' ? nextPage() : prevPage();
            }, 500);
        }

        window.addEventListener('mouseup', () => { clearTimeout(longPressTimer); clearInterval(longPressInterval); });
        window.addEventListener('touchend', (e) => {
            clearTimeout(longPressTimer); clearInterval(longPressInterval);
            if(scale > baseScale * 1.2 || isLongPressed) return;
            const touch = e.changedTouches[0];
            const diffX = touch.clientX - touchStartX;
            if (Math.abs(diffX) > 60) { diffX < 0 ? nextPage() : prevPage(); }
        });

        function playFlipEffect() { flipAudio.currentTime = 0; flipAudio.play().catch(() => {}); }

        function onImgErr(img, n) {
            img.onerror = null;
            img.src = `https://image.dummyjson.com/1000x1414?text=PAGE+${n}`;
        }

        function manageImageLoading() {
            const leaves = document.querySelectorAll('.page');
            leaves.forEach((leaf, index) => {
                const imgs = leaf.querySelectorAll('img');
                if (Math.abs(index - currentLeaf) <= 1) {
                    imgs.forEach(img => {
                        const ds = img.getAttribute('data-src');
                        if (ds && img.src !== ds) img.src = ds;
                    });
                }
            });
        }

        function fitToScreen() {
            const vpW = window.innerWidth - 20; 
            const vpH = window.innerHeight - 160; 
            const isSingle = !isDoublePageMode || currentLeaf === 0 || currentLeaf === totalLeaves;
            const targetW = isSingle ? 1000 : 2000; 
            const targetH = 1414; 
            baseScale = Math.min(vpW / targetW, vpH / targetH);
            scale = baseScale;
            posX = 0; posY = 0;
            applyTransform();
        }

        function nextPage() {
            if (currentLeaf < totalLeaves) {
                playFlipEffect();
                document.querySelectorAll('.page')[currentLeaf].classList.add('flipped');
                currentLeaf++; updateView(); fitToScreen();
                return true;
            }
            return false;
        }

        function prevPage() {
            if (currentLeaf > 0) {
                playFlipEffect();
                currentLeaf--;
                document.querySelectorAll('.page')[currentLeaf].classList.remove('flipped');
                updateView(); fitToScreen();
                return true;
            }
            return false;
        }

        function jumpToLeaf(idx) {
            playFlipEffect();
            const pages = document.querySelectorAll('.page');
            currentLeaf = idx;
            pages.forEach((p, i) => { i < idx ? p.classList.add('flipped') : p.classList.remove('flipped'); });
            updateView(); fitToScreen();
        }

        function handleJump(val) {
            let n = parseInt(val); if(isNaN(n) || n < 1) n = 1; if(n > 20) n = 20;
            jumpToLeaf(Math.floor((n-1)/2));
        }

        function updateView() {
            const p = currentLeaf === 0 ? 1 : (currentLeaf === totalLeaves ? 20 : currentLeaf * 2);
            pageJumpInput.value = p;
            const thumbs = document.querySelectorAll('.thumbnail-item');
            thumbs.forEach((t, i) => i === currentLeaf ? t.classList.add('active') : t.classList.remove('active'));
            
            let shiftX = 0;
            const isSingle = !isDoublePageMode || currentLeaf === 0 || currentLeaf === totalLeaves;
            if (isSingle) {
                if (currentLeaf === 0) shiftX = -500;
                else if (currentLeaf === totalLeaves) shiftX = 500;
                else shiftX = -500; 
            }
            book.style.transform = `translateX(${shiftX}px)`;
            
            const pages = document.querySelectorAll('.page');
            pages.forEach((p, i) => p.style.zIndex = i < currentLeaf ? i : totalLeaves - i);
            document.getElementById('prev-btn').disabled = currentLeaf === 0;
            document.getElementById('next-btn').disabled = currentLeaf === totalLeaves;
            manageImageLoading();
        }

        function togglePageMode() {
            isDoublePageMode = !isDoublePageMode;
            document.getElementById('mode-icon-double').classList.toggle('hidden', !isDoublePageMode);
            document.getElementById('mode-icon-single').classList.toggle('hidden', isDoublePageMode);
            fitToScreen();
            updateView();
        }

        function toggleRotation() { rotation = (rotation + 90) % 360; applyTransform(); }

        function shareLink() {
            const url = window.location.href;
            const temp = document.createElement('input');
